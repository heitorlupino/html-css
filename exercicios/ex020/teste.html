<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class e Pseudo-elements</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: blue;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover{
            text-decoration:underline;
            color: darkcyan;
        }


        a::before{
            content: '>> ';
        }

        a::after{
            content: ' <<';
        }
    </style>
</head>
<body>
    <h1>Treinando Pseudo-class e Pseudo-elements</h1>
    <ul>
        <li>Acesse o meu <a href="https://github.com/heitorlupino/" target="_blank">GitHub</a></li>
        <li>Acesse o meu canal no <a href="https://youtube.com/@heitorbr9362/" target="_blank">YouTube</a></li>
        <li>Acesse o meu <a href="https://www.cursoemvideo.com" target="_blank">Site</a></li>
    </ul>
</body>
</html>
